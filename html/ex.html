<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            overflow-y: auto;
            height: 100vh;
            scroll-snap-type: y mandatory;
        }

        .reel {
            width: 100%;
            height: 100vh;
            position: relative;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
        }

        .play-button {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="reel">
            <video src="video/video-1.mp4" muted loop></video>
            <div class="overlay">Reel 1 - User Name</div>
            <div class="play-button">▶</div>
        </div>

        <div class="reel">
            <video src="video/video-2.mp4" muted loop></video>
            <div class="overlay">Reel 2 - User Name</div>
            <div class="play-button">▶</div>
        </div>

        <div class="reel">
            <video src="video3.mp4" muted loop></video>
            <div class="overlay">Reel 3 - User Name</div>
            <div class="play-button">▶</div>
        </div>
    </div>

    <script>
        const reels = document.querySelectorAll(".reel");

        reels.forEach(reel => {
            const video = reel.querySelector("video");
            const playButton = reel.querySelector(".play-button");

            reel.addEventListener("click", () => {
                if (video.paused) {
                    video.play();
                    playButton.style.display = "none";
                } else {
                    video.pause();
                    playButton.style.display = "flex";
                }
            });
        });

        document.querySelector(".container").addEventListener("scroll", () => {
            reels.forEach(reel => {
                const video = reel.querySelector("video");
                if (reel.getBoundingClientRect().top < window.innerHeight / 2 &&
                    reel.getBoundingClientRect().bottom > window.innerHeight / 2) {
                    video.play();
                } else {
                    video.pause();
                }
            });
        });
    </script>

</body>

</html>
