                    fill="#e8eaed">
                    <path
                        d="M480-260q75 0 127.5-52.5T660-440q0-75-52.5-127.5T480-620q-75 0-127.5 52.5T300-440q0 75 52.5 127.5T480-260Zm0-80q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29ZM160-120q-33 0-56.5-23.5T80-200v-480q0-33 23.5-56.5T160-760h126l74-80h240l74 80h126q33 0 56.5 23.5T880-680v480q0 33-23.5 56.5T800-120H160Zm0-80h640v-480H638l-73-80H395l-73 80H160v480Zm320-240Z" />
                </svg>


            </div>
            <div class="container">
                <div class="reel">
                    <video src="video/video-1.mp4" muted loop></video>
                    <div class="overlay">Reel 1 - User Name</div>
                    <div class="play-button">▶</div>
                </div>

                <div class="reel">
                    <video src="video/video-2.mp4" muted loop></video>
                    <div class="overlay">Reel 2 - User Name</div>
                    <div class="play-button">▶</div>
                </div>

                <div class="reel">
                    <video src="video3.mp4" muted loop></video>
                    <div class="overlay">Reel 3 - User Name</div>
                    <div class="play-button">▶</div>
                </div>
            </div>

            <div class="videofooter_ticker">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#e8eaed">
                    <path
                        d="M400-120q-66 0-113-47t-47-113q0-66 47-113t113-47q23 0 42.5 5.5T480-418v-422h240v160H560v400q0 66-47 113t-113 47Z" />
                    song
                </svg>

            </div>
        </div>
    </div>
    <script>
        const reels = document.querySelectorAll(".reel");

        reels.forEach(reel => {
            const video = reel.querySelector("video");
            const playButton = reel.querySelector(".play-button");

            reel.addEventListener("click", () => {
                if (video.paused) {
                    video.play();
                    playButton.style.display = "none";
                } else {
                    video.pause();
                    playButton.style.display = "flex";
                }
            });
        });

        document.querySelector(".container").addEventListener("scroll", () => {
            reels.forEach(reel => {
                const video = reel.querySelector("video");
                if (reel.getBoundingClientRect().top < window.innerHeight / 2 &&
                    reel.getBoundingClientRect().bottom > window.innerHeight / 2) {
                    video.play();
                } else {
                    video.pause();
                }
            });
        });
    </script>
